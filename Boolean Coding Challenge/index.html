<!DOCTYPE html>

<html>

    <head>
        <title>Esercizio Lim</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="Box">

            <header>
                <img id="Logo" src="Materiali/logo.png" alt="LimLogo">
                <h1>Taking Booleaners from A to B</h1>
            </header>
        
            <div class="Funzioni">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button> 
            </div>

            <main Class="InfoTracking">

                <ul class="VehicleList">

                    <li>
                        <input type="checkbox" id="Monopattino1" name="Monopattino1">
                        <label class="NamePlate" for="Monopattino1">Monopattino Gino22</label><br>
                        <span class="Location">↦ Via Guadalametri - </span>
                        <span Class="Distance">220m da te</span>
                        <div Class="ChargeStatus">Stato Carica</div>
                        <div class="ChargeBar ChargeStatusYellow"></div>
                    </li>

                    <li>
                        <input type="checkbox" id="Monopattino2" name="Monopattino2">
                        <label class="NamePlate" for="Monopattino2">Monopattino Mike24</label><br>
                        <span class="Location">↦ Via Ricciardoni - </span>
                        <span Class="Distance">420m da te</span>
                        <div Class="ChargeStatus">Stato Carica</div>
                        <div class="ChargeBar ChargeStatusGreen"></div>
                    </li>

                    <li>
                        <input type="checkbox" id="Monopattino3" name="Monopattino3">
                        <label class="NamePlate" for="Monopattino3">Monopattino Gino22</label><br>
                        <span class="Location">↦ Via Mentarini - </span>
                        <span Class="Distance">490m da te</span>
                        <div Class="ChargeStatus">Stato Carica</div>
                        <div class="ChargeBar ChargeStatusRed"></div>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
